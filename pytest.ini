[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options  
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    -m "not integration and not performance and not slow"

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    requires_docker: marks tests that require Docker to be running
    requires_database: marks tests that require database connection
    requires_network: marks tests that require network access
    unit: marks tests as unit tests (fast, isolated)
    
# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0

# Test coverage
# Note: Add coverage options if pytest-cov is installed
# --cov=etl
# --cov=scraper  
# --cov-report=html
# --cov-report=term-missing
